<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:'Poppins',sans-serif;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff9a9e,#fad0c4,#ffdde1);
background-size:400% 400%;
animation:gradientMove 10s ease infinite;
padding:20px;
overflow-x:hidden;
}
body.dark{
background:linear-gradient(135deg,#1e1e2f,#2c2c54,#3a3a6b);
color:#f1f1f1;
}
@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}
.heart{
position:fixed;
bottom:-50px;
color:white;
animation:floatUp linear infinite;
z-index:0;
}
@keyframes floatUp{
to{transform:translateY(-110vh);opacity:0;}
}
.card{
background:rgba(255,255,255,0.18);
backdrop-filter:blur(15px);
padding:30px 20px;
border-radius:25px;
width:95%;
max-width:420px;
text-align:center;
color:white;
box-shadow:0 15px 40px rgba(0,0,0,0.2);
position:relative;
z-index:1;
}
body.dark .card{background:rgba(0,0,0,0.4);}
input{
width:100%;
padding:12px;
border-radius:50px;
border:none;
margin-bottom:15px;
text-align:center;
}
button{
background:white;
color:#ff6b81;
border:none;
padding:10px 16px;
border-radius:50px;
cursor:pointer;
font-weight:600;
margin:5px;
}
.toggle-btn,.music-btn{
position:fixed;
top:15px;
width:45px;
height:45px;
border-radius:50%;
border:none;
background:white;
cursor:pointer;
z-index:10;
}
.toggle-btn{right:15px;}
.music-btn{left:15px;}
.slider{
position:relative;
width:100%;
max-height:280px;
overflow:hidden;
border-radius:15px;
margin:10px 0;
}
.slides{
display:flex;
transition:transform 0.5s ease;
}
.slides img{
width:100%;
flex-shrink:0;
object-fit:cover;
max-height:280px;
}
.slide-btn{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(255,255,255,0.8);
border:none;
width:35px;
height:35px;
border-radius:50%;
cursor:pointer;
font-size:18px;
font-weight:bold;
}
.slide-btn.left{left:10px;}
.slide-btn.right{right:10px;}
.capy{
position:absolute;
width:150px;
max-width:30vw;
z-index:2;
}
.capy.left{left:-30px;bottom:-30px;}
.capy.right{right:-45px;top:-30px;}
.bubu{width:120px;}
.envelope-wrapper{text-align:center;color:white;}
.envelope{
position:relative;
width:260px;
height:170px;
margin:auto;
cursor:pointer;
perspective:1000px;
}
.envelope-body{
position:absolute;
width:100%;
height:100%;
background:#fff;
border-radius:12px;
box-shadow:0 20px 40px rgba(0,0,0,0.3);
}
.envelope-flap{
position:absolute;
width:100%;
height:100%;
background:#ff6b81;
clip-path: polygon(0 0, 50% 60%, 100% 0);
transform-origin:top;
transition:transform 0.8s ease;
z-index:3;
}
.envelope.open .envelope-flap{transform:rotateX(180deg);}
.letter{
position:absolute;
width:90%;
height:120px;
background:#fff0f3;
left:5%;
bottom:-130px;
border-radius:10px;
display:flex;
justify-content:center;
align-items:center;
font-weight:600;
color:#ff6b81;
transition:0.8s ease;
}
.envelope.open .letter{bottom:25px;}
.seal{
position:absolute;
width:55px;
height:55px;
background:#ff4d6d;
border-radius:50%;
top:55px;
left:50%;
transform:translateX(-50%);
display:flex;
justify-content:center;
align-items:center;
color:white;
font-size:22px;
z-index:4;
}
#printCard{
display:none;
width:600px;
padding:40px;
background:white;
color:#333;
text-align:center;
border-radius:20px;
}
#printCard img{
width:100%;
border-radius:15px;
margin-bottom:20px;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">ğŸµ</button>
<button class="toggle-btn" onclick="toggleDark()">ğŸŒ™</button>

<script>
const tanggal_jadian="2025-08-24";

function toggleMusic(){
let music=document.getElementById("bgMusic");
if(music.paused){music.play();}
else{music.pause();}
}
function toggleDark(){document.body.classList.toggle("dark");}

for(let i=0;i<25;i++){
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="â¤";
heart.style.left=Math.random()*100+"%";
heart.style.animationDuration=(5+Math.random()*5)+"s";
heart.style.fontSize=(15+Math.random()*20)+"px";
document.body.appendChild(heart);
}

function hitungHari(){
const startDate=new Date(tanggal_jadian);
const today=new Date();
const diffTime=today-startDate;
return Math.floor(diffTime/(1000*60*60*24));
}

function render(){
const opened=localStorage.getItem("opened");
const login=localStorage.getItem("valentine_login");
document.body.innerHTML+=`<div id="content"></div>`;
const content=document.getElementById("content");

if(!opened){
content.innerHTML=`
<div class="envelope-wrapper">
<h2 style="margin-bottom:20px;">For My Bubu ğŸ’Œ</h2>
<img src="bubududu1.gif" class="bubu">
<div class="envelope" onclick="openEnvelope(this)">
<div class="envelope-body"></div>
<div class="envelope-flap"></div>
<div class="seal">â¤</div>
<div class="letter">From your Dudu ğŸ’Œ</div>
</div>
</div>`;
}
else if(!login){
content.innerHTML=`
<div class="card">
<h1>Masukkan Tanggal Jadian ğŸ’–</h1>
<p id="error" style="color:white;"></p>
<input type="date" id="tanggal">
<button onclick="login()">Masuk ğŸ’Œ</button>
</div>`;
}
else{
const diff=hitungHari();
content.innerHTML=`
<div class="card" id="valentineCard">
<img src="capybara.png" class="capy right">
<img src="bubududu1.gif" class="capy left">
<h1>Happy Valentine Sayang ğŸ’–</h1>
<div class="slider">
<div class="slides" id="slides">
<img src="foto1.jpg">
<img src="foto2.jpg">
<img src="foto3.jpg">
</div>
<button class="slide-btn left" onclick="prevSlide()">â®</button>
<button class="slide-btn right" onclick="nextSlide()">â¯</button>
</div>
<p>
Weâ€™ve been together for <b>${diff} days</b>ğŸ¤<br>
And every single one of them has meant more to me because of you.  
Thank you for walking this journey with me. Happy Valentine, I Love You ğŸ’•
</p>
<button onclick="downloadClean()">Download Clean Card ğŸ’Œ</button>
<br><br>
<a href="#" onclick="logout()" style="color:white;font-size:12px;">Masukin kertas ke Amplop</a>
</div>
<div id="printCard">
<h1>Happy Valentine ğŸ’–</h1>
<img src="foto1.jpg">
<p>
Weâ€™ve been together for <b>${diff} days</b>ğŸ¤<br>
And every single one of them has meant more to me because of you.  
Thank you for walking this journey with me. Happy Valentine, I Love You ğŸ’•
</p>
</div>`;
startSlider();
document.getElementById("bgMusic").play();
}
}

function openEnvelope(el){
el.classList.add("open");
setTimeout(()=>{
localStorage.setItem("opened",true);
location.reload();
},1200);
}
function login(){
const t=document.getElementById("tanggal").value;
if(t===tanggal_jadian){
localStorage.setItem("valentine_login",true);
location.reload();
}else{
document.getElementById("error").innerText="Hehehe salah ğŸ˜ Coba ingat lagi yaaa â¤ï¸";
}
}
function logout(){
localStorage.clear();
location.reload();
}

let index=0,autoSlide;
function startSlider(){
const slides=document.getElementById("slides");
const total=slides.children.length;
function show(){slides.style.transform="translateX(-"+(index*100)+"%)";}
window.nextSlide=function(){index=(index+1)%total;show();reset();}
window.prevSlide=function(){index=(index-1+total)%total;show();reset();}
function auto(){autoSlide=setInterval(()=>{index=(index+1)%total;show();},4000);}
function reset(){clearInterval(autoSlide);auto();}
auto();
}
function downloadClean(){
const card=document.getElementById("printCard");
card.style.display="block";
html2canvas(card).then(canvas=>{
let link=document.createElement("a");
link.download="Capybara-Valentine.png";
link.href=canvas.toDataURL();
link.click();
card.style.display="none";
});
}
render();
</script>

</body>
</html>
